<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>동아리 추천 프로그램</title>
  <link rel="stylesheet" href="main.css">
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./background.png');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
    }

    body {
      font-family: "맑은 고딕", sans-serif;
      background-color: rgba(255, 255, 255, 0.75);
      margin: 0;
      padding: 0;
      position: relative;
      z-index: 1;
    }

    #mainPage, #subjectPage, #clubIntroPage {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
    }

    .start-button {
      margin: 20px 0 30px;
      padding: 12px 24px;
      font-size: 20px;
      border-radius: 10px;
      background-color: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
    }

    .subject-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 600px;
      width: 100%;
      justify-items: center;
    }

    .subject-grid button {
      width: 160px;
      height: 70px;
      font-size: 22px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .subject-grid button:hover {
      background-color: #45a049;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2;
    }

    .back-button:hover {
      color: #ccc;
    }

    #clubList button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 12px;
      margin: 10px;
      cursor: pointer;
    }

    #clubList button:hover {
      background-color: #1976d2;
    }

    .club-card {
      background-color: #ffffff;
      border: 2px solid #cccccc;
      border-radius: 12px;
      max-width: 700px;
      width: 90%;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
      line-height: 1.6;
      font-size: 17px;
    }
  </style>
</head>
<body>
  <div id="mainPage">
    <h1>동아리 추천 프로그램</h1>
    <button class="start-button" onclick="startSurvey()">설문조사 시작</button>
    <div class="subject-grid">
      <button onclick="showSubjects('math')">수학</button>
      <button onclick="showSubjects('physics')">물리</button>
      <button onclick="showSubjects('chemistry')">화학</button>
      <button onclick="showSubjects('earth')">지학</button>
      <button onclick="showSubjects('bio')">생물</button>
      <button onclick="showSubjects('cs')">정보</button>
    </div>
  </div>

  <div id="subjectPage" style="display:none">
    <button class="back-button" onclick="goBack()">←</button>
    <h2 id="subject-title"></h2>
    <div id="clubList"></div>
  </div>

  <div id="clubIntroPage" style="display:none">
    <button class="back-button" onclick="goBack()">←</button>
    <div id="clubIntroBox" class="club-card"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
